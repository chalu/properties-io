name: 'Properties IO'
description: 'read from, and write to **.properties file'
inputs:
  file:
    description: 'the .properties file to work with'
    required: true
    default: './app.properties'
  read-from:
    description: 'a space separated list of fields to read from'
  write-to:
    description: 'a space separated list of field=value pairs to write to'

outputs:
  values: 
    description: 'an array of values read from fields specified with read-from'
runs:
  using: 'node12'
  main: 'dist/index.js'
